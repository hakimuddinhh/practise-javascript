<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise - Javascript</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js" type="module"></script>
</head>
<body>
    <main class="main-container">
    <form class="form" id="form">
        <div class="form-group">
            <label for="">Name</label>
            <input data-error="Name is required field." name="name" type="text" />
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input data-error="Email is required field." name="email" type="email" />
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input data-error="Password is required field." name="password" type="password" />
        </div>
        <div class="form-group">
            <label for="">Repeat Password</label>
            <input data-error="Repeat password is required field." name="repeat-password" type="password" />
        </div>
        <div class="form-group">
            <label for="">Color</label>
            <select name="" id="">
                <option value="">Select color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <button id="submit-form">Submit</button>
    </form>

    <article class="photos-container">
        <section>

        </section>
    </article>
</main>
</body>
</html>
